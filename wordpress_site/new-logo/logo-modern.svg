<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield icon with modern geometric design -->
  <g id="shield-icon">
    <!-- Outer shield -->
    <path d="M8 12C8 10.8954 8.89543 10 10 10H14C15.1046 10 16 10.8954 16 12V20.5C16 24.6421 12.6421 28 8.5 28H8V12Z" fill="url(#gradient1)"/>
    
    <!-- Inner shield detail -->
    <path d="M10 13C10 12.4477 10.4477 12 11 12H13C13.5523 12 14 12.4477 14 13V19.5C14 21.1569 12.6569 22.5 11 22.5C9.34315 22.5 8 21.1569 8 19.5V13H10Z" fill="white" fill-opacity="0.3"/>
    
    <!-- Security badge -->
    <circle cx="12" cy="16" r="2" fill="white"/>
    <path d="M11 16L11.5 16.5L13 15" stroke="#3B82F6" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Modern wordmark -->
  <g id="wordmark" fill="#1F2937">
    <!-- First -->
    <text x="28" y="15" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="700" letter-spacing="-0.02em">First</text>
    
    <!-- Data -->
    <text x="28" y="28" font-family="Inter, -apple-system, sans-serif" font-size="14" font-weight="500" letter-spacing="-0.01em" fill="#6B7280">Data</text>
    
    <!-- Security -->
    <text x="70" y="22" font-family="Inter, -apple-system, sans-serif" font-size="16" font-weight="600" letter-spacing="-0.01em">Security</text>
  </g>
  
  <!-- Accent line -->
  <line x1="28" y1="31" x2="140" y2="31" stroke="url(#gradient2)" stroke-width="1"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="8" y1="10" x2="16" y2="28" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="28" y1="31" x2="140" y2="31" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3B82F6"/>
      <stop offset="0.5" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#EC4899"/>
    </linearGradient>
  </defs>
</svg>