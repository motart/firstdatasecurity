<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Container -->
  <g id="shield-icon">
    <!-- Shield Outline -->
    <path d="M50 15 L70 20 L70 40 C70 58 60 70 50 80 C40 70 30 58 30 40 L30 20 Z" 
          fill="none" 
          stroke="#1ba3c7" 
          stroke-width="4" 
          stroke-linejoin="round"/>
    
    <!-- Digital Grid Pattern (3x3 grid) -->
    <g fill="#1ba3c7">
      <!-- Top row -->
      <rect x="37" y="27" width="6" height="6" rx="1"/>
      <rect x="47" y="27" width="6" height="6" rx="1"/>
      <rect x="57" y="27" width="6" height="6" rx="1"/>
      
      <!-- Middle row -->
      <rect x="37" y="37" width="6" height="6" rx="1"/>
      <rect x="47" y="37" width="6" height="6" rx="1"/>
      <rect x="57" y="37" width="6" height="6" rx="1"/>
      
      <!-- Bottom row -->
      <rect x="37" y="47" width="6" height="6" rx="1"/>
      <rect x="47" y="47" width="6" height="6" rx="1"/>
      <rect x="57" y="47" width="6" height="6" rx="1"/>
    </g>
    
    <!-- Governance Checkmark -->
    <path d="M40 45 L47 52 L60 37" 
          stroke="#10B981" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    <!-- "FIRST DATA" -->
    <text x="100" y="45" 
          font-size="32" 
          font-weight="700" 
          fill="#1ba3c7" 
          letter-spacing="-0.5px">FIRST DATA</text>
    
    <!-- "SECURITY" -->
    <text x="100" y="75" 
          font-size="32" 
          font-weight="600" 
          fill="#26C6DA" 
          letter-spacing="0px">SECURITY</text>
  </g>
</svg>