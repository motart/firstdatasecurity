<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark gradient background -->
  <defs>
    <radialGradient id="bgRadial" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#0E1116"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgRadial)"/>
  
  <!-- Subtle border -->
  <rect x="2" y="2" width="396" height="396" fill="none" stroke="#1ba3c7" stroke-width="1" opacity="0.4"/>
  
  <!-- Icon (centered and scaled) -->
  <g transform="translate(200, 200) scale(3)">
    <!-- Shield Outline -->
    <path d="M0 -25 L16 -21 L16 -6 C16 6 8 14 0 22 C-8 14 -16 6 -16 -6 L-16 -21 Z" 
          fill="none" 
          stroke="#1ba3c7" 
          stroke-width="3" 
          stroke-linejoin="round"/>
    
    <!-- Digital Grid Pattern -->
    <g fill="#1ba3c7">
      <rect x="-9" y="-16" width="4" height="4" rx="0.5"/>
      <rect x="-2" y="-16" width="4" height="4" rx="0.5"/>
      <rect x="5" y="-16" width="4" height="4" rx="0.5"/>
      <rect x="-9" y="-9" width="4" height="4" rx="0.5"/>
      <rect x="-2" y="-9" width="4" height="4" rx="0.5"/>
      <rect x="5" y="-9" width="4" height="4" rx="0.5"/>
      <rect x="-9" y="-2" width="4" height="4" rx="0.5"/>
      <rect x="-2" y="-2" width="4" height="4" rx="0.5"/>
      <rect x="5" y="-2" width="4" height="4" rx="0.5"/>
    </g>
    
    <!-- Governance Checkmark -->
    <path d="M-6 -1 L-1 4 L7 -6" 
          stroke="#10B981" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Company initials below icon -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fill="#1ba3c7" text-anchor="middle">
    <text x="200" y="340" font-weight="700" font-size="24" letter-spacing="1px">FDS</text>
  </g>
</svg>