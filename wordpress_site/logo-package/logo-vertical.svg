<svg width="160" height="120" viewBox="0 0 160 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon Container (centered) -->
  <g id="icon" transform="translate(80, 40)">
    <!-- Shield Base -->
    <path d="M0 -28 L16 -24 L16 -4 C16 10 8 20 0 28 C-8 20 -16 10 -16 -4 L-16 -24 Z" 
          fill="#0F172A" 
          stroke="#26C6DA" 
          stroke-width="1.5"/>
    
    <!-- Digital Grid Pattern -->
    <g opacity="0.6">
      <rect x="-12" y="-20" width="4" height="4" fill="#26C6DA"/>
      <rect x="-6" y="-20" width="4" height="4" fill="#10B981"/>
      <rect x="0" y="-20" width="4" height="4" fill="#26C6DA"/>
      <rect x="6" y="-20" width="4" height="4" fill="#10B981"/>
      
      <rect x="-10" y="-14" width="4" height="4" fill="#10B981"/>
      <rect x="-4" y="-14" width="4" height="4" fill="#26C6DA"/>
      <rect x="2" y="-14" width="4" height="4" fill="#10B981"/>
      <rect x="8" y="-14" width="4" height="4" fill="#26C6DA"/>
      
      <rect x="-12" y="-8" width="4" height="4" fill="#26C6DA"/>
      <rect x="-6" y="-8" width="4" height="4" fill="#10B981"/>
      <rect x="0" y="-8" width="4" height="4" fill="#26C6DA"/>
      <rect x="6" y="-8" width="4" height="4" fill="#10B981"/>
      
      <rect x="-10" y="-2" width="4" height="4" fill="#10B981"/>
      <rect x="-4" y="-2" width="4" height="4" fill="#26C6DA"/>
      <rect x="2" y="-2" width="4" height="4" fill="#10B981"/>
      <rect x="8" y="-2" width="4" height="4" fill="#26C6DA"/>
    </g>
    
    <!-- Governance Checkmark -->
    <path d="M-7 0 L-2 5 L7 -4" 
          stroke="#10B981" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark" font-family="Inter, sans-serif" fill="#F8FAFC" text-anchor="middle">
    <!-- First Data -->
    <g font-weight="700" font-size="16">
      <text x="80" y="85">First Data</text>
    </g>
    
    <!-- Security -->
    <g font-weight="400" font-size="16">
      <text x="80" y="105" fill="#26C6DA">Security</text>
    </g>
  </g>
</svg>