          fill="#0F172A" 
          stroke="#26C6DA" 
          stroke-width="1.5"/>
    
    <!-- Digital Grid Pattern -->
    <g opacity="0.6">
      <rect x="28" y="20" width="4" height="4" fill="#26C6DA"/>
      <rect x="34" y="20" width="4" height="4" fill="#10B981"/>
      <rect x="40" y="20" width="4" height="4" fill="#26C6DA"/>
      <rect x="46" y="20" width="4" height="4" fill="#10B981"/>
      
      <rect x="30" y="26" width="4" height="4" fill="#10B981"/>
      <rect x="36" y="26" width="4" height="4" fill="#26C6DA"/>
      <rect x="42" y="26" width="4" height="4" fill="#10B981"/>
      <rect x="48" y="26" width="4" height="4" fill="#26C6DA"/>
      
      <rect x="28" y="32" width="4" height="4" fill="#26C6DA"/>
      <rect x="34" y="32" width="4" height="4" fill="#10B981"/>
      <rect x="40" y="32" width="4" height="4" fill="#26C6DA"/>
      <rect x="46" y="32" width="4" height="4" fill="#10B981"/>
      
      <rect x="30" y="38" width="4" height="4" fill="#10B981"/>
      <rect x="36" y="38" width="4" height="4" fill="#26C6DA"/>
      <rect x="42" y="38" width="4" height="4" fill="#10B981"/>
      <rect x="48" y="38" width="4" height="4" fill="#26C6DA"/>
    </g>
    
    <!-- Governance Checkmark -->
    <path d="M33 40 L38 45 L47 36" 
          stroke="#10B981" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Wordmark -->
  <g id="wordmark" font-family="Inter, sans-serif" fill="#F8FAFC">
    <!-- First Data -->
    <g font-weight="700" font-size="18">
      <text x="80" y="32">First Data</text>
    </g>
    
    <!-- Security -->
    <g font-weight="400" font-size="18">
      <text x="80" y="54" fill="#26C6DA">Security</text>
    </g>
  </g>
